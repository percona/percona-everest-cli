apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: percona-everest-catalog
  namespace: olm
spec:
  displayName: Percona Everest Catalog
  publisher: Percona
  sourceType: grpc
  grpcPodConfig:
    securityContextConfig: restricted
  image: docker.io/percona/everest-catalog:0.3.0
  updateStrategy:
    registryPoll:
      interval: 45m
